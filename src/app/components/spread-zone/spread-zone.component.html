  <div class="chart">
    <div class="chart__datapoints">
      <div class="chart__datapoints--ref-tw-bid">
        <p>TW Bid</p>
        <i class="fas fa-circle"></i>
        <p>{{referencePointsValue.tw.bid}}</p>
      </div>
      <div class="chart__datapoints--ref-tw-mid" #twMid>
        <p>TW Mid</p>
        <i class="fas fa-circle"></i>
        <p>{{referencePointsValue.tw.mid}}</p>
      </div>
      <div class="chart__datapoints--ref-tw-ask" [style.left.%]="referencePointsCoordinates.tw.ask">
        <p>TW Ask</p>
        <i class="fas fa-circle"></i>
        <p>{{referencePointsValue.tw.ask}}</p>
      </div>
    </div>
    <div class="chart__datapoints">
      <div class="chart__datapoints--ref-ancre">
        <p>Ancre</p>
        <i class="fas fa-circle"></i>
        <p>{{ ancrePoint }}</p>
      </div>
    </div>
  </div>
